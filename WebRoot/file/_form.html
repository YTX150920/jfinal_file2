<fieldset class="solid">
	<legend>创建File</legend>
	<input type="hidden" name="file.id" value="${(file.id)!}" />
	<div>
		<label>文件名</label>
		<input type="text" name="file.filename" value="${(file.filename)!}" />${fileName!}
	</div>
	<div>
		<label>文件大小</label>
		<input type="text" name="file.filesize" value="${(file.filesize)!}" />${fileSize!}
	</div>
	<div>
		<label>文件行数</label>
		<input type="text" name="file.filelines" value="${(file.filelines)!}" />${fileLines!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
